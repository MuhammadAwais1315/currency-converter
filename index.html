<!DOCTYPE html>
<html>
<head>
    <title>Web Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        /* Same CSS as above */
    </style>
</head>
<body>
    <h1>ðŸ’° Web Currency Converter</h1>
    <div id="python-output"></div>
    
    <script type="module">
    async function main() {
        let pyodide = await loadPyodide({
            indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
        });
        
        await pyodide.loadPackage(["micropip"]);
        await pyodide.runPython(`
            import micropip
            await micropip.install('requests')
            
            from js import document
            from requests import get
            
            def convert(amount, from_cur, to_cur):
                api_key = "82706646934f3fc39c5f6415"
                url = f"https://v6.exchangerate-api.com/v6/{api_key}/pair/{from_cur}/{to_cur}/{amount}"
                response = get(url).json()
                return f"{amount} {from_cur} = {response['conversion_result']} {to_cur}"
                
            document.getElementById('python-output').innerHTML = '''
                <form onsubmit="event.preventDefault(); convert()">
                    <input id="amount" type="number" placeholder="Amount" step="0.01" required>
                    <select id="from_currency"><option value="USD">USD</option></select>
                    <select id="to_currency"><option value="EUR">EUR</option></select>
                    <button type="submit">Convert</button>
                </form>
                <div id="result"></div>
            '''
            
            def convert():
                amount = float(document.getElementById("amount").value)
                from_cur = document.getElementById("from_currency").value
                to_cur = document.getElementById("to_currency").value
                result = convert(amount, from_cur, to_cur)
                document.getElementById("result").innerHTML = result
        `);
    }
    main();
    </script>
</body>
</html>
